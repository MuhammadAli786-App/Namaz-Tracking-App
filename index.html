<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Fredoka:wght@300..700&family=Noto+Sans+Georgian:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Signuph1">
        <h1>Login</h1>
      </div>
      <div class="inputCon">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email Address" />
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter Your Password"
        />
      </div>
      <div class="Already">
        <a href="./signup.html">Create Account?</a>
      </div>
      <div class="signupCon">
        <button onclick="loginHandler()">Login</button>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
